<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>З'являюйся/Пропадаючий div</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="text" id="myInput" onfocus="showDiv()" onblur="hideDiv()">

    <div id="floatingDiv">Чтобы убрать текст кликните на поле  </div>

    <script>
        function showDiv() {
            let floatingDiv = document.getElementById('floatingDiv');
            floatingDiv.style.display = 'block';
        }

        function hideDiv() {
            let floatingDiv = document.getElementById('floatingDiv');
            floatingDiv.style.display = 'none';
        }
    </script>

</body>
</html>
